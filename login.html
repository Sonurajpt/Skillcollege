<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#0f172a;color:#fff;font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh}
.box{width:350px;background:#111827;padding:25px;border-radius:10px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:6px;border:none}
button{background:#f97316;color:#fff;font-size:16px}
a{color:#f97316;text-decoration:none}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

<p>Don't have account? <a href="signup.html">Signup</a></p>

<button onclick="googleLogin()">Google Login</button>
<button onclick="facebookLogin()">Facebook Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig={
 apiKey:"PASTE",
 authDomain:"PASTE",
 projectId:"PASTE",
 appId:"PASTE"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function login(){
 auth.signInWithEmailAndPassword(email.value,password.value)
 .then(()=>location.href="dashboard.html")
 .catch(e=>alert(e.message));
}

function googleLogin(){
 const p=new firebase.auth.GoogleAuthProvider();
 auth.signInWithPopup(p).then(()=>location.href="dashboard.html");
}

function facebookLogin(){
 const p=new firebase.auth.FacebookAuthProvider();
 auth.signInWithPopup(p).then(()=>location.href="dashboard.html");
}
</script>
</body>
</html>
