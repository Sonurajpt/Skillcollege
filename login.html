<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandBuzz - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-white to-orange-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-orange-100">

    <div class="text-center mb-8">
      <div class="flex justify-center items-center gap-2 text-4xl mb-2">
        <span>❤️</span>
        <span class="font-bold text-orange-500">BrandBuzz</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 mt-2">Login to access your courses & dashboard</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email"
          placeholder="sonu@example.com" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password"
          placeholder="••••••••" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="w-4 h-4 text-orange-500 rounded" />
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-orange-600 hover:text-orange-700 font-medium">Forgot password?</a>
      </div>

      <button 
        type="submit"
        class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-600 transition shadow-lg"
      >
        Log In
      </button>
    </form>

    <div class="my-8 text-center text-gray-500">OR</div>

    <button class="w-full border border-gray-300 py-4 rounded-xl font-medium flex items-center justify-center gap-3 hover:bg-gray-50 transition mb-6">
      <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="w-6 h-6" />
      Continue with Google
    </button>

    <p class="text-center text-gray-600">
      Don't have an account? 
      <a href="signup.html" class="text-orange-600 font-semibold hover:underline">Sign up</a>
    </p>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Fake login check (real mein backend se compare karna)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password.length >= 6) {
        localStorage.setItem('userName', 'Sonu'); // fake user name save
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      } else {
        alert('Please enter valid email and password (min 6 chars)');
      }
    });
  </script>

</body>
</html>
