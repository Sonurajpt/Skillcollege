<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .orange-btn {
      background: #ff6200;                /* bright orange */
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;                /* rounded pill shape */
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 98, 0, 0.35);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .orange-btn:hover {
      background: #e65100;                /* darker orange on hover */
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 98, 0, 0.5);
    }

    .orange-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 15px rgba(255, 98, 0, 0.3);
    }
  </style>
</head>
<body>

  <a href="https://skillcollege12.blogspot.com/p/brandbuzz-sign-up-import-urlhttpsfonts.html" 
     class="orange-btn" 
     target="_blank">
    Sign Up Now
  </a>

</body>
</html>
