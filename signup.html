<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandBuzz - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-white to-orange-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-orange-100">

    <div class="text-center mb-8">
      <div class="flex justify-center items-center gap-2 text-4xl mb-2">
        <span>❤️</span>
        <span class="font-bold text-orange-500">BrandBuzz</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-2">Join and start your marketing journey</p>
    </div>

    <form id="signupForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email"
          placeholder="sonu@example.com" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password"
          placeholder="At least 6 characters" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-600 transition shadow-lg mt-2"
      >
        Sign Up with Email
      </button>
    </form>

    <div class="my-8 text-center text-gray-500">OR</div>

    <button 
      onclick="signInWithGoogle()"
      class="w-full border border-gray-300 py-4 rounded-xl font-medium flex items-center justify-center gap-3 hover:bg-gray-50 transition mb-6"
    >
      <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="w-6 h-6" />
      Sign up with Google
    </button>

    <p class="text-center text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-orange-600 font-semibold hover:underline">Log in</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (password.length < 6) return alert('Password must be at least 6 characters');

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Account created! Now login.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Google signup/login (same function - Firebase handles both)
    window.signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });

      try {
        const result = await signInWithPopup(auth, provider);
        alert('Google success! Welcome ' + (result.user.displayName || result.user.email));
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Google failed: ' + error.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
