<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandBuzz - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-white to-orange-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-orange-100">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex justify-center items-center gap-2 text-4xl mb-2">
        <span>❤️</span>
        <span class="font-bold text-orange-500">BrandBuzz</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-2">Join the best marketing platform today</p>
    </div>

    <!-- Form -->
    <form class="space-y-5">

      <div>
        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input 
          type="text" 
          placeholder="John Doe" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Business Email</label>
        <input 
          type="email" 
          placeholder="you@company.com" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input 
          type="password" 
          placeholder="At least 8 characters" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input 
          type="password" 
          placeholder="Confirm your password" 
          class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
          required
        />
      </div>

      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" class="w-4 h-4 text-orange-500 rounded" required />
        <span class="text-gray-600">
          I agree to the <a href="#" class="text-orange-600 hover:underline">Terms</a> & 
          <a href="#" class="text-orange-600 hover:underline">Privacy Policy</a>
        </span>
      </div>

      <button 
        type="submit"
        class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-600 transition shadow-lg mt-2"
      >
        Create Account
      </button>

    </form>

    <!-- Social signup -->
    <div class="my-8 text-center text-gray-500">OR</div>

    <button class="w-full border border-gray-300 py-4 rounded-xl font-medium flex items-center justify-center gap-3 hover:bg-gray-50 transition mb-6">
      <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="w-6 h-6" />
      Sign up with Google
    </button>

    <!-- Login link -->
    <p class="text-center text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-orange-600 font-semibold hover:underline">Log in</a>
    </p>

  </div>

</body>
</html>
